label installgui
	menu label Start ^installer
	linux @KERNEL_DI@
	initrd @INITRD_DI@
	append vga=788 @APPEND_INSTALL@ --- quiet

menu begin install
	menu label ^Advanced install options
	menu title Advanced install options
	include stdmenu.cfg
	label mainmenu
		menu label ^Back..
		menu exit

	label install
		menu label ^Install
		linux @KERNEL_DI@
		initrd @INITRD_DI@
		append vga=788 @APPEND_INSTALL@ --- quiet

	label expert
		menu label E^xpert install
		linux @KERNEL_DI@
		initrd @INITRD_DI@
		append priority=low vga=788 @APPEND_INSTALL@

	label rescue
		menu label ^Rescue mode
		linux @KERNEL_DI@
		initrd @INITRD_DI@
		append rescue/enable=true vga=788 @APPEND_INSTALL@ --- quiet

	label auto
		menu label ^Automated install
		linux @KERNEL_DI@
		initrd @INITRD_DI@
		append auto=true priority=critical vga=788 @APPEND_INSTALL@ --- quiet
menu end

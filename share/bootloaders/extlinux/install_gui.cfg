menu begin install
	menu label ^Install options
	include stdmenu.cfg
	label mainmenu
		menu label ^Back..
		menu exit

	label installgui
		menu label ^Graphical install
		linux @KERNEL_GI@
		initrd @INITRD_GI@
		append vga=788 @APPEND_INSTALL@ --- quiet

	label install
		menu label ^Install
		linux @KERNEL_DI@
		initrd @INITRD_DI@
		append vga=788 @APPEND_INSTALL@ --- quiet

	menu begin advinstall
		menu label ^Advanced install options
		include stdmenu.cfg
		label mainmenu
			menu label ^Back..
			menu exit

		label expertgui
			menu label Graphical ^expert install
			linux @KERNEL_GI@
			initrd @INITRD_GI@
			append priority=low vga=788 @APPEND_INSTALL@

		label rescuegui
			menu label Graphical ^rescue mode
			linux @KERNEL_GI@
			initrd @INITRD_GI@
			append rescue/enable=true vga=788 @APPEND_INSTALL@ --- quiet

		label autogui
			menu label Graphical ^automated install
			linux @KERNEL_GI@
			initrd @INITRD_GI@
			append auto=true priority=critical vga=788 @APPEND_INSTALL@ --- quiet

		label expert
			menu label Expert install
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append priority=low vga=788 @APPEND_INSTALL@

		label rescue
			menu label Rescue mode
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append rescue/enable=true vga=788 @APPEND_INSTALL@ --- quiet

		label auto
			menu label Automated install
			linux @KERNEL_DI@
			initrd @INITRD_DI@
			append auto=true priority=critical vga=788 @APPEND_INSTALL@ --- quiet
	menu end

	label installspeechsynth
		menu label Graphical install with ^speech synthesis
		linux @KERNEL_GI@
		initrd @INITRD_GI@
		append speakup.synth=soft vga=788 @APPEND_INSTALL@ --- quiet
menu end
